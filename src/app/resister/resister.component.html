  <input type="text" #input (keyup)="showPlaceList(input)">
  <ul>
    <li *ngFor = "let native_list of native_place" (click)="selectPlce(native_list)">
      {{native_list.place}}
    </li>
  </ul>
  <ul>
    <li *ngFor = "let external_list of external_place" (click)="selectPlce(external_list)">
      {{external_list.place}}
    </li>
  </ul>


  <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="datemodel"  ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    
            <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button>
    
          </div>
        </div>
      </div>
    </form>
